<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: #fff;
            padding: 2em 2.5em;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            min-width: 320px;
        }
        .login-card h2 {
            margin-bottom: 1.2em;
            color: #333;
            text-align: center;
        }
        .login-card input {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 1em;
            border: 1px solid #bfc9d1;
            border-radius: 6px;
            font-size: 1em;
            background: #f7fafd;
        }
        .login-card button {
            width: 100%;
            padding: 0.7em;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-card button:hover {
            background: linear-gradient(90deg, #5a67d8, #6b47b6);
        }
        .login-error {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 1em;
            font-size: 0.97em;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #667eea 60%, #764ba2 100%);
            color: #fff;
            height: 100vh;
            float: left;
            box-shadow: 2px 0 12px rgba(0,0,0,0.07);
        }
        .sidebar h2 {
            text-align: center;
            padding: 1.5em 0 1em 0;
            font-size: 1.5em;
            letter-spacing: 1px;
            margin: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 1.1em 2em;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 4px solid transparent;
        }
        .sidebar ul li:hover, .sidebar ul li.active {
            background: rgba(255,255,255,0.08);
            border-left: 4px solid #fff;
        }
        .main {
            margin-left: 220px;
            padding: 2.5em 3em;
            min-height: 100vh;
        }
        .card {
            background: #fff;
            padding: 2em 2em 1.5em 2em;
            margin-bottom: 2em;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
        }
        .card h3 {
            margin-top: 0;
            color: #667eea;
        }
        .user-list {
            margin-top: 1.5em;
        }
        .user-list li {
            margin-bottom: 0.7em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f7fafd;
            padding: 0.5em 1em;
            border-radius: 5px;
        }
        input, button {
            font-size: 1em;
        }
        #userForm input {
            width: 60%;
            margin-right: 1em;
        }
        #userForm button {
            width: 35%;
            background: #667eea;
            border-radius: 5px;
            border: none;
            color: #fff;
            transition: background 0.2s;
        }
        #userForm button:hover {
            background: #5a67d8;
        }
        .user-list button {
            background: #e53e3e;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.3em 0.8em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-list button:hover {
            background: #c53030;
        }
        @media (max-width: 700px) {
            .sidebar { display: none; }
            .main { margin-left: 0; padding: 1em; }
        }
    </style>
</head>
<body>
    <div id="loginSection" class="login-container">
        <form class="login-card" id="loginForm" autocomplete="off">
            <h2>Admin Login</h2>
            <div id="loginError" class="login-error" style="display:none;"></div>
            <input type="text" id="adminUsername" placeholder="Username" required autofocus>
            <input type="password" id="adminPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="dashboardSection" style="display:none;">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li id="overviewTab" class="active" onclick="showSection('overview')">Overview</li>
                <li id="usersTab" onclick="showSection('users')">Users</li>
            </ul>
        </div>
        <div class="main">
            <div id="overview" class="card">
                <h3>Overview</h3>
                <p>Total Users: <span id="totalUsers">0</span></p>
            </div>
            <div id="users" class="card" style="display:none;">
                <h3>Manage Users</h3>
                <form id="userForm">
                    <input type="text" id="username" placeholder="Enter username" required>
                    <button type="submit">Add User</button>
                </form>
                <ul class="user-list" id="userList"></ul>
            </div>
        </div>
    </div>
    <script>
        // Admin login logic
        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');
        const loginError = document.getElementById('loginError');

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value;
            if (username === 'cobra' && password === '1234') {
                loginSection.style.display = 'none';
                dashboardSection.style.display = 'block';
                updateDashboard();
            } else {
                loginError.textContent = 'Invalid username or password.';
                loginError.style.display = 'block';
            }
        };

        // Sidebar tab highlight
        function showSection(section) {
            document.getElementById('overview').style.display = section === 'overview' ? 'block' : 'none';
            document.getElementById('users').style.display = section === 'users' ? 'block' : 'none';
            document.getElementById('overviewTab').classList.toggle('active', section === 'overview');
            document.getElementById('usersTab').classList.toggle('active', section === 'users');
        }

        // User management
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }

        function setUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
            updateDashboard();
        }

        function updateDashboard() {
            const users = getUsers();
            document.getElementById('totalUsers').textContent = users.length;
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach((user, idx) => {
                const li = document.createElement('li');
                li.textContent = user;
                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.onclick = () => {
                    users.splice(idx, 1);
                    setUsers(users);
                };
                li.appendChild(delBtn);
                userList.appendChild(li);
            });
        }

        document.getElementById('userForm').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            if (username) {
                const users = getUsers();
                users.push(username);
                setUsers(users);
                document.getElementById('username').value = '';
            }
        };

        // Prevent dashboard from showing if not logged in
        dashboardSection.style.display = 'none';

        // Optionally, focus username input on load
        document.getElementById('adminUsername').focus();
    </script>
</body>
</html>
