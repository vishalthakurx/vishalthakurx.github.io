<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/admin-panel.css">
    <!-- Add any additional styles or meta from admin.html here -->
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#users">User Management</a></li>
                <li><a href="#products">Product Management</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="admin-login-section">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="admin-dashboard" class="hidden">
            <section id="dashboard">
                <h2>Dashboard</h2>
                <div>
                    <strong>Total Users:</strong> <span id="dashboard-total-users">0</span><br>
                    <strong>Total Products:</strong> <span id="dashboard-total-products">0</span>
                </div>
            </section>
            <section id="users">
                <h2>User Management</h2>
                <button id="add-user-btn">Add User</button>
                <ul id="user-list"></ul>
            </section>
            <section id="products">
                <h2>Product Management</h2>
                <button id="add-product-btn">Add Product</button>
                <ul id="product-list"></ul>
            </section>
            <section id="settings">
                <h2>Settings</h2>
                <button id="logout-btn">Logout</button>
            </section>
        </section>
        <!-- Add any additional sections from admin.html here -->
    </main>
    <script src="scripts/admin-panel.js"></script>
    <!-- Add any additional scripts from admin.html here -->
</body>
</html>
