<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Avision Studios</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <!--#include file="navbar.html" -->
  <main class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold mb-6">Contact Us</h2>
    <form class="bg-white p-8 rounded shadow max-w-lg mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border p-2 rounded" required>
      <input type="email" placeholder="Your Email" class="w-full border p-2 rounded" required>
      <textarea placeholder="Your Message" class="w-full border p-2 rounded" rows="5" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Send</button>
    </form>
  </main>
</body>
</html>
